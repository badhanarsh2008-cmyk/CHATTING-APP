{%extends 'base.html' %}
{% block content %}
<form method="POST" class="buttons">
    <h1>Chatting Room</h1>
    <h3>
        Enter The Chat Room
    </h3>
    <div class="name">
        <label>Name:</label>
        <input type="text" placeholder="Pick a name!" name="name" value="{{name}}"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}"/>
        <button type="submit" name="join" class="join-btn">Join a Room</button>
    </div>
    <button type="submit" name="create" value="true" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
